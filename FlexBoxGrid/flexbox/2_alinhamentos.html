<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            JUSTIFY-CONTENT:
            flex-start -> inicio
            flex-end -> fim
            center -> centro
            space-between -> espaço entre
            space-around -> espaço ao redor
            space-evenly -> espalo uniforme

            (Main Axis)
        */
        .container-flex{
            height: 180px;
            width: 200px;
            border: 4px solid red;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .container-flex > div{
            border: 4px solid white;
            color: white;
            padding: 4px;
            margin: 4px;
        }
        body{
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Display Flex</h1>

    <div class="container-flex">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>
</body>
</html>
