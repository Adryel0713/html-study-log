<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!--
        form -> formulário
        input -> entrada de dados
        submit -> enviar
        button -> botão 
    -->
    <form action="processa.html" method="GET">
        Usuario: <br>
        <input type="text" name="email" placeholder="Seu usuario"> <br>
        Senha: <br>
        <input type="password" name="senha" placeholder="Sua senha"> <br>
        Comentario: <br>
        <textarea name="comentario" placeholder="Comentário"></textarea>
        <br>
        <!--
        <input type="submit" value="enviar">
        -->
        <button type="submit">
            <img src="imagens/b6.jpg" alt="Brasil" title="Brasil" width="10">
            Entrar
        </button> 
        <button type="reset">Resetar</button>
    </form>
</body>
</html>
