<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <b> -> Representa um texto em negrito
    <strong> -> Representa um texto importante
    <emp> -> Coloca alguma ênfase no texto
    <mark> representa o texto marcado
    <i> -> texto em itálico
    <u> -> texto sublinhado
    <del> -> texto deletado
    <sup> -> texto sobrescrito
    <sub> -> texto subscrito
    -->
    <h2>Formatação de textos</h2>

    Esse é um texto em <b>negrito</b>. <br>
    Esse é um texto <strong>importate</strong>. <br>
    Esse é um texto com <em>ênfase</em> <br>
    Esse é um texto em <i>itálico</i>. <br>
    Esse é um texto <mark>marcado</mark>. <br>
    Esse é um texto <u>sublinhado</u>. <br>
    Esse é um texto <del>deletado</del>. <br>
    Esse é um texto <sup>sobrescrito</sup>. <br>
    Esse é um texto <sub>subscrito</sub>. <br>

</body>
</html>
