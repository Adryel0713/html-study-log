<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulários</title>
</head>
<body>
    
    <h1>Exercício de formulários</h1>
    <form action="#">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome</label> <br>
            <input type="text" name="nome" id="nome"> <br>
            <label for="email">Email</label> <br>
            <input type="text" name="Email" id="email"> <br>
            <input type="checkbox" name="receber_Email" id="receber_email">
            <label for="receber_Email">Quero receber e-mail</label>
            <br> <br>
            <label for="senha">Senha</label> <br>
            <input type="password" name="senha" id="senha">
        </fieldset>

        <fieldset>

            <legend>Informações adicionais</legend>

            <input type="radio" name="tipo" id="pf" value="PF">
            <label for="pf">Pessoa Física</label>
            <input type="radio" name="tipo" id="pj" value="PJ">
            <label for="pj">Pessoa Jurídica</label>

        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
