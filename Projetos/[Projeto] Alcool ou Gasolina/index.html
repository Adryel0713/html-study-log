<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Álcool ou Gasolina</title>
</head>
<body>
    <section>
    <div class="form-box">
        <div class="form-value">
            <form action="#">
                <h2>Gasolina ou Álcool?</h2>
                <div class="inputbox">
                    <input type="number" name="alcool" id="alcool" placeholder="Preço do Álcool">
                </div>
                <div class="inputbox">
                    <input type="number" name="gasolina" 
                    id="gasolina" placeholder="Preço da Gasolina">
                </div>
                <div class="resultado">
                    <p id="calculo">Resultado</p>
                </div>
                <button type="button" class="calcular" onclick="calculo()">Calcular</button>
            </form>
        </div>
    </section>
</body>
</html>
