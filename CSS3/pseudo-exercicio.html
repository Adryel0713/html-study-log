<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe exercicio</title>

    <style>
        a{
            padding: 0.5em 1em;
            text-decoration: none;
        }
        a:hover{
            background-color: purple;
            color: white;
        }
        a:active{
            color: lightblue;
        }
    </style>
</head>
<body>

        <a href="">Home</a> |
        <a href="">Sobre</a> |
        <a href="">Empresa</a> |
        <a href="">Produtos</a> |
        <a href="">Contato</a>

</body>
</html>
